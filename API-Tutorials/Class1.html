<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- Fetching Image -->
    <img src="" id="girl"/>
    <img src="" id="boy"/>

<script>

    async function smilingBoy(){
        const response = await fetch("images (1).jpg")
        const blob = await response.blob() ;
        document.getElementById('boy').src = URL.createObjectURL(blob) ;       //URL.createObject read on MDN
    }
    smilingBoy().catch(error => {
        console.log('error !!')
        console.log(error)
    }) 

// ######$$$$$****** Solving in another way    ######$$$$$****** 


    fetch("download.jpg")
                        .then((response) =>{
                            console.log(response) ;
                            return response.blob()        //it triggers another Promise
                        }).then((blob) =>{
                            console.log(blob) ;
                            document.getElementById('girl').src = URL.createObjectURL(blob) ;       //URL.createObject read on MDN
                        })  
                        .catch(err => alert("not found"))
</script>
</body>
</html>
