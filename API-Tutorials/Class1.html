<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- Fetching Image -->
    <img src="" id="girl"/>

<script>
    fetch("download.jpg")
                        .then((response) =>{
                            console.log(response) ;
                            return response.blob()        //it triggers another Promise
                        }).then((blob) =>{
                            console.log(blob) ;
                            document.getElementById('girl').src = URL.createObjectURL(blob) ;
                        })  
</script>
</body>
</html>
