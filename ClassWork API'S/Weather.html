<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather API</title>
</head>
<body>
    <div>
        <div>
        <input type="text" placeholder="Enter your city name" class="cityName">
        <button type="submit" class = "submitButton">Submit</button>
    </div>
    <div class="container">

    </div>
    </div>
</body>

<script>
  // Query Selectors
  var cityInput = document.querySelector(".cityName")
  var btn1 = document.querySelector(".submitButton")
  // event Listener
  btn1.addEventListener('click' , function(name){

//By using fetch keyword , we using API's data
// Syntax ==>> 

  // fetch(`API`)  => Fetching API Data
  //            .then(response => response.json()) ==>>  converting  Text  to JSON
  //            .then(data => {
  //             console.log(data)
  //            }).catch(err => alert("Invalid city name"))

  fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityInput.value}&appid=de1dbea6b8bcb086db3b8f1f4ec05784`)
             .then(response => response.json())
             .then(data => {
                let result= `<div><h1>city : ${data.name}</h1> 
                <h1>temp = ${Math.floor(data["main"].temp-273)} Â°C</h1>
                <h1> pressure = ${data["main"].pressure} </h1>
                <h1> humidity = ${data["main"].humidity} </h1></div>`
            let container = document.querySelector(".container")
            container.innerHTML = result
              console.log(data)
             }).catch(err => alert("Invalid city name"))

  })
</script>
</html>
