<!--  The Fetch API provides an interface for Fetching resources (including across network)
it returns a Promise that resolves to a Response Object -->

<!-- syntax ==>>  fetch(resource , init) -->

<!-- resource => This defines the resource that you wish to fetch . it can be URL object , Request Object and URL OF resource -->
<!-- init => (Optional) => method , header , Body  -->

<!-- syntax Example => fetch('https://pokemon.com/post',{
                    method : 'POST' ,
                    headers : {
                        'Accept' : 'application/json' ,
                        'Content-Type' : 'application/json'
                    } ,
            body : body ,
            cache : 'default'
})

Body.arrayBuffer() => It returns a promise that resolves with an ArrayBuffer representation of Request Body . 
Body.blob() =>   It returns a promise that resolves with an Blob representation of Request Body . 
Body.formData() =>  It returns a promise that resolves with an Form Data representation of Request Body . 
Body.json() =>  It returns a promise that resolves with a JSON representation of Request Body . 
Body.text() =>  It returns a promise that resolves with a USV String (text) representation of Request Body . 


A fetch() promise only rejects when there is network Error  -->
